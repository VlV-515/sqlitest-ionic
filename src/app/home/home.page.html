<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <p>
        Resultado: {{response|json}}
      </p>
      <p>
        Productos {{products|json}}
      </p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Floating Label</ion-label>
      <ion-input
        type="text"
        placeholder="SQL Inyection"
        [(ngModel)]="inputSQL"
      ></ion-input>
    </ion-item>
    <ion-button (click)="onEjecutar()">Ejecutar</ion-button>
  </div>

  
</ion-content>
