<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <p>Resultado: {{response|json}}</p>
    </ion-item>
    <ion-item>
      <p>Productos {{products|json}}</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">SQL Inyection</ion-label>
      <ion-input
        type="text"
        placeholder="SQL Inyection"
        [(ngModel)]="inputSQL"
      ></ion-input>
    </ion-item>
    <ion-button (click)="onEjecutar()">Ejecutar Consulta</ion-button>
    <ion-buttons>
      <ion-button (click)="createDataBase()">Crear BD</ion-button>
      <ion-button (click)="createTableProducts()">Crear Tabla</ion-button>
      <ion-button (click)="insertProducts()">Insertar Datos</ion-button>
      <ion-button (click)="inputSQL=''">Limpiar Response</ion-button>
    </ion-buttons>
  </div>
</ion-content>
